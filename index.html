                    .svg-icon--radiation-4 {
                        animation: svg-icon--radiation-4__spin-animation infinite linear 5s forwards;

                        transform-origin: 50% 50%;
                    }

                <circle fill="none" stroke="black" cx="25.1" cy="25.6" r="18.4" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var balls = document.getElementsByClassName("ball");
        var eyeLids = document.getElementsByClassName("alien-eyelid");
        var links = document.getElementsByTagName("a");
        document.onmousemove = function () {
            var x = event.clientX * 100 / window.innerWidth + "%";
            var y = event.clientY * 150 / window.innerHeight + "%";


            for (let i = 0; i < 2; i++) {
                balls[i].style.left = x;// lerp(balls[i].style.left, x, 0.1);
                balls[i].style.top = y;// lerp(balls[i].style.top, y, 0.1);
                balls[i].style.transform = "translate(-" + x + ",-" + y + ")";


            }
            for (let i = 0; i < eyeLids.length; i++) {
                eyeLids[i].style.transform = "translate(0 ," + y + ")";
            }
            for (let i = 0; i < links.length; i++) {
                links[i].onclick = function () {

                }
            }

            setInterval(move, 1000 / 60)
            function move() {
                circle.x = lerp(circle.x, mouseX, 0.1);
                circle.y = lerp(circle.y, mouseY, 0.1);
                circle.update()
            }
        }
    </script>
